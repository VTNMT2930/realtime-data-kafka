events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 1. Định nghĩa các nhóm Backend (Upstream)
    # Tên 'api-producer' và 'consumer-service' phải khớp với tên service trong docker-compose.yml
    upstream producer_backend {
        server api-producer:3000;
    }

    upstream consumer_backend {
        server consumer-service:3001;
    }

    # =================================================================
    # SERVER BLOCK 1: HTTP (Port 80)
    # Nhiệm vụ: Chuyển hướng sang HTTPS và xác thực Certbot
    # =================================================================
    server {
        listen 80;
        server_name nhanit.id.vn www.nhanit.id.vn; # ⚠️ THAY TÊN MIỀN CỦA BẠN VÀO ĐÂY

        # Cho phép Certbot truy cập để lấy chứng chỉ SSL
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Chuyển hướng tất cả traffic còn lại sang HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =================================================================
    # SERVER BLOCK 2: HTTPS (Port 443)
    # Nhiệm vụ: Phục vụ Web và API an toàn
    # =================================================================
    server {
        listen 443 ssl;
        server_name nhanit.id.vn www.nhanit.id.vn; # ⚠️ THAY TÊN MIỀN CỦA BẠN VÀO ĐÂY

        # Cấu hình chứng chỉ SSL (Đường dẫn này do Certbot tạo ra)
        ssl_certificate /etc/letsencrypt/live/nhanit.id.vn/fullchain.pem; # ⚠️ THAY TÊN MIỀN
        ssl_certificate_key /etc/letsencrypt/live/nhanit.id.vn/privkey.pem; # ⚠️ THAY TÊN MIỀN

        # 1. Phục vụ Frontend (VueJS)
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            # Quan trọng cho Vue Router: Nếu không tìm thấy file, trả về index.html
            try_files $uri $uri/ /index.html;
        }

        # 2. Proxy cho Producer API
        # Gọi từ ngoài: https://domain/api/producers/... -> vào container cổng 3000
        location /api/producers/ {
            # Rewrite để bỏ chữ /api nếu backend của bạn không có prefix này (tùy code backend)
            # Ở đây tôi giả sử backend của bạn ĐÃ CÓ prefix global 'api' hoặc bạn gọi đúng path
            proxy_pass http://producer_backend/api/producers/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Proxy cho Admin API (nằm trong Producer)
        location /api/admin/ {
            proxy_pass http://producer_backend/api/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 3. Proxy cho Consumer API
        # Gọi từ ngoài: https://domain/api/consumers/... -> vào container cổng 3001
        location /api/consumers/ {
            proxy_pass http://consumer_backend/api/consumers/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 4. Proxy cho WebSocket (Socket.IO)
        # Nginx cần cấu hình riêng để hỗ trợ kết nối dài
        location /socket.io/ {
            proxy_pass http://producer_backend; # Hoặc consumer_backend tùy nơi bạn đặt socket chính
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}